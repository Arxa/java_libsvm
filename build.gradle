apply plugin: 'idea'
apply plugin: 'application'

mainClassName = "Main"

repositories{
    mavenCentral()
}

dependencies {
    // Local libraries
    compile fileTree('libs')

    compile group: 'colt', name: 'colt', version: '1.2.0'
    compile group: 'com.google.guava', name: 'guava', version: '23.6-jre'

}

